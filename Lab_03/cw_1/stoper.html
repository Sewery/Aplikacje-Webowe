<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Stopwatch</h1>
      <div class="stopwatch">
        <p><span id="time-minutes"></span><span id="time-seconds">0s</span></p>
      </div>
      <div class="controls">
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="reset">reset</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
