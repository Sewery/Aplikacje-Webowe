<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data fetcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <label for="site-search">Search the content:</label>
      <input type="search" id="content_search" name="q" />

      <label for="order">Order by title: </label>
      <select name="order" id="select_order">
        <option value="original">Original</option>
        <option value="ascending">Ascending</option>
        <option value="descending">Descending</option>
      </select>

      <button id="button_searcher">Search</button>
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
