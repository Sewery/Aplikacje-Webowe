  <body>
    <!-- <img src="./images/walkingdead.png" alt="" height="150" width="150" /> -->
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      const img = new Image();
      img.src = "./images/walkingdead.png";
      const imgXSize = 2000;
      const imgYSize = 312;
      // canvas.width = innerWidth;
      // canvas.height = innerHeight;
      const numberOfSpriteFrames = 10;
      const spriteWidth = img.width / numberOfSpriteFrames;
      const spriteHeight = img.height;
      let currentGameFrame = 0;
      const staggerFrames = 5;
      window.addEventListener("load", () => {});
      // Main program

      let numOfImages = 1;
      img.onload = () => {
        if (--numOfImages > 0) return;
        animate();
      };

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let position =
          Math.floor(currentGameFrame / staggerFrames) % numberOfSpriteFrames;
        ctx.drawImage(
          img,
          position * spriteWidth,
          0,
          spriteWidth,
          spriteHeight,
          0,
          0,
          spriteWidth,
          spriteHeight
        );
        currentGameFrame++;
        requestAnimationFrame(animate);
      }
      function resizeImage(scale) {
        img.width = scale * img.width;
      }

    </script>
  </body>
