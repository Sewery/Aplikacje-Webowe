<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Kolorowe kwadraty</title>
    <style>
      .container {
        height: 100px;
        width: 100px;
        margin: 10px;
      }
      .upper {
        display: flex;
      }
      .lower {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="upper">
      <div style="background-color: blue" class="container"></div>
      <div style="background-color: yellow" class="container"></div>
      <div style="background-color: violet" class="container"></div>
    </div>
    <div class="lower">
      <div style="background-color: red" class="container">
        <img src="./stol-sosnowy-kwadratowy.jpg" height="100px" width="100px"/>
      </div>
      <div style="background-color: pink" class="container"></div>
      </div>
    </div>
  </body>
</html>
